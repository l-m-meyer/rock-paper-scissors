<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Lisa Meyer">
  <meta name="description" content="rock paper scissors game using javascript">
  <link rel="stylesheet" href="main.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Let's Play! Rock Paper Scissors</h1>
  <div class="output">
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
  </div>

  <div class="options">
    <input type="image" src="assets/rock.png" id="rock" alt="rock">
    <input type="image" src="assets/paper.png" id="paper" alt="paper">
    <input type="image" src="assets/scissors.jpg" id="scissors" alt="scissors">
  </div>
  <script src="script.js"></script>
</body>
</html>
